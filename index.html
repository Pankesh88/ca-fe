<html ng-app="campaignAnalyticsApp">
<head>
    <style>
        div.container {
            width: 100%;
            border: 1px solid gray;
        }

        .header, footer {
            padding: 1em;
            color: white;
            background: #3c8dbc;
            clear: left;
        }
        .nav {
            color: white;
            width: 17%;
            background: #222d32;
            float: left;
            height: 100vh;
        }

        .nav a {
            color: white;
            text-decoration:none;
        }
        .nav a:hover {
            color: white;
            text-decoration:none;
        }
        .nav ul {
            list-style-type: none;
        }
        .menuItem {
            padding: 10px;
        }
        .selected {
            background: rgba(153, 153, 153, 0.7);
            color: white;
            text-decoration: none;
        }
        .navlink:visited {
            text-decoration: none;
        }
        .navlink:hover {
            text-decoration: none;
        }

    </style>
    <title>Create Campaign</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/css/style.css">

</head>

<body>
<div class="container">

    <div class="header">
        <span style="font-size: 20px;padding-left: 17%;"><span style="color:blanchedalmond;">Campaign</span>Analytics</span>
    </div>

    <div class="leftRail">
        <div class="nav">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="http://35.163.140.136/resource/dist/img/user2-160x160.jpg"  width="60px" style="padding:10px;" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info" style="margin-top: 10px;">
                    <span>Pankesh Kumar</span><br>
                    <span>ADMIN</span>
                </div>
            </div>
            <div style="clear: both;margin-top: 20px;border-top: 1px solid;padding-top: 35px;">
                <a href="#/"><div class="menuItem navlink selected">Create a Campaign</div></a>
                <a href="#/viewcampaign"><div class="menuItem navlink">View Campaigns</div></a>
                <a href="#/scheduled"><div class="menuItem navlink">Scheduled Campaign</div></a>
                <a href="#/campaignReport"><div class="menuItem navlink">Campaign Report</div></a>
            </div>
        </div>
    </div>
    <div class="main" ng-view></div>

    <footer>Copyright &copy; CampaignAnalytics.com</footer>

</div>
</body>

<!-- LIBRARIES -->
<script type="text/javascript" src="lib/js/angular.min.js"></script>
<script type="text/javascript" src="lib/js/angular-route.js"></script>
<script type="text/javascript" src="lib/js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="lib/js/jquery.csv-0.71.min.js"></script>

<script type="text/javascript" src="app/controllers/viewCampaign.js"></script>

<script>
    $( document ).ready(function() {
        $(".navlink").click(function(){
            $(".navlink").removeClass("selected");
            $(this).addClass("selected");
            console.log("I'm being clicked");
        });
    });
</script>
